<div class="xs:w-full xl:w-1/2 xs:mt-12 xs:mx-6 xl:mt-0 xl:mx-0">
<form class="w-full xs:px-6 xs:mb-6" name="contact" method="POST" data-netlify="true">
    <div class="flex flex-wrap mb-6">
        <div class="w-full md:w-1/2 xs:pr-4">
            <label class="tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-first-name">
        your name
            </label>
            <input class="appearance-none bg-transparent border-b border-b-2 border-devdarkblue w-full text-gray-700 py-1 leading-tight focus:outline-none" name="name" type="text" placeholder="" aria-label="your name" required>
        </div>
        <div class="w-full md:w-1/2 xs:pr-4">
            <label class="tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-company-name">
        company name
            </label>
            <input class="appearance-none bg-transparent border-b border-b-2 border-devdarkblue w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none" name="company_name" type="text" placeholder="" aria-label="Full name">
        </div>
        <div class="w-full md:w-1/2 xs:pr-4">
            <label class="tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-email">
        email
            </label>
            <input class="appearance-none bg-transparent border-b border-b-2 border-devdarkblue w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none" name="email" type="email" placeholder="" aria-label="email" required>
        </div>
        <div class="w-full md:w-1/2 xs:pr-4">
            <label class="tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-contact-number">
        contact number
            </label>
            <input class="appearance-none bg-transparent border-b border-b-2 border-devdarkblue w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none" name="number" type="tel" placeholder="" aria-label="contact number" required>
        </div>
        <div class="w-full xs:pr-4">
            <label class="tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-first-name">
        we would love to hear about your project
            </label>
            <textarea class="appearance-none bg-transparent border-b border-b-2 border-devdarkblue w-full text-gray-700 mr-3 py-1 leading-tight focus:outline-none" cols="50" rows="5" name="message" placeholder="" aria-label="info"></textarea>
        </div>
        <div class="w-full xs:pr-4" data-netlify-recaptcha="true">
            
        </div>
    </div>
    <button class="flex-shrink-0 bg-devblack hover:bg-devred border-devblack hover:border-devred text-sm border-4 text-white py-1 px-2" type="submit">
    send request
    </button>
</form>
